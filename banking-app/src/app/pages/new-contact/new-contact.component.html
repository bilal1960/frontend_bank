<div class="p-3">
  <h2>New contact</h2>
  <div class="card p-3">
    <div class="mb-3">
      <label for="firstname" class="form-label">Firstname</label>
      <input type="email" class="form-control" id="firstname" placeholder="firstname">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Lastname</label>
      <input type="email" class="form-control" id="lastname" placeholder="Lastname">
    </div>
      <div class="mb-3">
        <label for="iban" class="form-label">Iban</label>
        <input type="number" class="form-control" id="iban" placeholder="AB12 1234 1234 1234">
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-link ">
          <em class="fas fa-times"></em>&nbsp;Cancel
        </button>
        <button type="button" class="btn btn-danger">
          <em class="fas fa-save"></em>&nbsp;Save
        </button>
      </div>
    </div>
  </div>
